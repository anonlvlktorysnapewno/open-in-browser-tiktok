<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Browser</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        #tiktokInstructions {
            display: none;
        }
        img {
            max-width: 80%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Obraz z instrukcjami dla TikTok -->
    <div id="tiktokInstructions">
        <img src="Tiktok_view.png" alt="Open in Browser Instructions">
    </div>

    <script>
        // Wykrywanie aplikacji TikTok
        if (navigator.userAgent.includes("TikTok")) {
            document.getElementById("tiktokInstructions").style.display = "block";
        } else {
            // Automatyczne przekierowanie, je≈õli nie TikTok
            window.location.href = "https://swcapp.com/walkformillions";
        }
    </script>
</body>
</html>
